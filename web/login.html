<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>額外作品-模擬登入</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="login_html">
    <script src="../js/script.js" defer></script>

    <div id="login">
        <div class="cent d-flex align-items-center custom-card-8vh">
            <div class="card col-6 col-md-5 col-lg-3 my-auto">
                <div class="card-header text-center">
                    <h4>登入</h4>
                    <button id="goSignup" class="btn btn-link w-100 mt-2">前往註冊</button>
                </div>
                <div class="card-body">

                    <div class="row my-4">
                        <div class="col-auto cent">
                            <label for="login_acc">帳號</label>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="login_acc">
                        </div>
                    </div>

                    <div class="row mb-5">
                        <div class="col-auto cent">
                            <label for="login_ps">密碼</label>
                        </div>
                        <div class="col">
                            <input type="password" class="form-control" id="login_ps">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <button id="loginBtn" class="btn btn-primary w-100">登入</button>
                        </div>
                        <div class="col">
                            <button id="loginClear" class="btn btn-secondary w-100 ">清除</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <div id="sign_up" >
        <div class="cent d-flex align-items-center custom-card-8vh">
            <div class="card col-6 col-md-5 col-lg-3 my-auto">
                <div class="card-header text-center">
                    <h4>註冊</h4>
                    <button id="goLogin" class="btn btn-link w-100 mt-2">返回登入</button>
                </div>
                <div class="card-body">

                    <div class="row my-4">
                        <div class="col-auto cent">
                            <label for="signup_acc">帳號</label>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="signup_acc">
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-auto cent">
                            <label for="signup_ps">密碼</label>
                        </div>
                        <div class="col">
                            <input type="password" class="form-control" id="signup_ps">
                        </div>
                    </div>

                    <div class="row mt-5">
                        <div class="col">
                            <button id="signupBtn" class="btn btn-primary w-100">註冊</button>
                        </div>
                        <div class="col">
                            <button id="signupClear" class="btn btn-secondary w-100 ">清除</button>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>

    <div id="main">
        <div class="cent">
            <div class="card col-9 mt-5">

                <div class="card-header">
                    <div class="row">
                        <div class="col text-center">
                            <h4>使用者：<b id="user"></b></h4>
                        </div>
                        <div class="col-auto right">
                            <button id="logoutBtn" class="btn btn-outline-danger">登出</button>
                        </div>
                    </div>
                </div>

                <div class="card-body">
                    <h3 class="text-red">注意這裡只是暫時資料，只會儲存在localStorage</h3>
                    <h3>上次登入時間：<span id="logintime"></span></h3>
                    <hr>

                    <div class="card shadow">
                        <div class="card-header d-flex align-items-center">
                            <span>課表(點格子填寫 / 右鍵清除)</span>
                            <div class="ms-auto d-flex gap-2">
                                <button id="clearTT" class="btn btn-sm btn-outline-danger">清空課表</button>
                            </div>
                            </td>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table id="timetable" class="table table-bordered align-middle text-center mb-0">
                                </table>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <script>
    
    </script>

</body>

</html>
