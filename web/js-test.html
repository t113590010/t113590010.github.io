<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大二網頁設計</title>
    <link rel="stylesheet" href="../css/style.css">


</head>

<body class="jstest">
    <script src="../js/script.js"></script>

    <div class="mx-auto  ">
        <h5>html</h5>
        <div class="row g-3">
            <div class="col-auto">
                <button class="btn-secondary btn" id="ob1">input</button>
            </div>
            <div class="col-auto">
                <button class="btn-secondary btn" id="ob2">label</button>
            </div>
            <div class="col-auto">
                <button class="btn-secondary btn" id="ob3">div</button>
            </div>
            <div class="col-auto">
                <button class="btn-secondary btn" id="ob4">button</button>
            </div>
            <div class="col-auto">
                <button class="btn-secondary btn" id="ob5">form</button>
            </div>
        </div>
        <h5>css</h5>
        <div class="row g-3">

            <div class="col-auto">
                <button class="btn-secondary btn" id="ob6">style</button>
            </div>
            <div class="col-auto">
                <button class="btn-secondary btn" id="ob7">background-color</button>
            </div>
        </div>
        <div class="row my-2">
            <div class="col-12 col-md-9 col-lg-6 mb-5 ">
                <div class="card  w-100  custom-card-8vh">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-auto">
                                <h4>可以寫html</h4>
                            </div>
                            <div class="col-auto">
                                <div>光標位置：<span id="pos">0</span></div>
                            </div>
                            <div class="col-auto">
                                <button class="btn btn-outline-primary btn-sm" id="table1">模板參考1</button>
                            </div>
                            <div class="col-auto">
                                <button class="btn btn-outline-secondary btn-sm" id="cleartb">清空</button>
                            </div>
                        </div>

                    </div>
                    <div class="card-body">
                        <textarea name="" class="form-control w-100 h-100 " id="input"></textarea>

                    </div>
                </div>
            </div>
            <div class="col col-12 col-md-9 col-lg-6">
                <div class="card w-100 custom-card-8vh">
                    <div class="card-header">
                        <h4>預覽</h4>
                    </div>
                    <div class="card-body">
                        <iframe id="pv"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script>



    </script>

</body>

</html>
