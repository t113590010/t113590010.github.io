<!DOCTYPE html>
<html lang="en">




<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>個人介紹網頁</title>
    <!-- 180 10 40 0

10 50 40 100
60 70 40 100
110 20 40 100
160 20 40 100

black 你好 -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="test12">
    <script src="../js/script.js"></script>
    <div class="cent mt-2">
        <div class="card">
            <div class="card-body">
                <div class="text-center">
                    <canvas id="canvas" width="600" height="300" class="canvas-border">a</canvas>
                </div>
                <div class="row">
                    <div class="col-7">

                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" id="input3" placeholder="color"
                                    value="blue">

                            </div>
                            <div class="col">
                                <input type="text" class="form-control" id="input2"
                                    placeholder="x y 半徑 角度" value="95 50 40 0">

                            </div>
                            <div class="col">
                                <button class="btn btn-outline-secondary" id="circle">圓圈</button>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <input type="text" class="form-control" id="input5" placeholder="color" value="blue">

                            </div>
                            <div class="col">
                                <input type="text" class="form-control" id="input4" placeholder="x y 寬 高"
                                    value="10 10 90 90">

                            </div>
                            <div class="col">
                                <button class="btn btn-outline-secondary" id="rectDraw">畫矩形</button>
                            </div>
                        </div>

                        <div class="row my-3">
                            <div class="col">
                                <input type="text" class="form-control" id="input0" placeholder="color" value="black">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" id="input1" placeholder="輸入文字" value="你好">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" id="input1_xy" placeholder="x y" value="30 50">
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-secondary" id="text">Draw文字</button>
                            </div>
                        </div>
                        <!-- <button class="btn btn-outline-secondary" id="changeColorRect">漸層色矩形</button> -->
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" id="input6" placeholder="x1 y1 x2 y2" value="10 10 90 90">

                            </div>
                            <div class="col">

                                <button class="btn btn-outline-secondary" id="drawline">畫線</button>
                            </div>
                        </div>
                    </div>
                    <div class="col">

                        <textarea name="" class="form-control custom-card-8 " id="result"></textarea>
                        <div class="row text-center mt-2">
                            <div class="col">
                                <button id="prevStepBtn" class="btn btn-outline-secondary">上一步</button>

                            </div>
                            <div class="col">
                                <button class="btn btn-outline-danger" id="clearDraw">清除</button>

                            </div>
                            <div class="col">

                                <button id="nextStepBtn" class="btn btn-outline-secondary">下一步</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
