<body>

    <div class="cent mt-5">
        <div class="card">
            <div class="card-body">

                <canvas id="canvas" width="200" height="100" style="border: 1px solid;">a</canvas>
                <br>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" id="input3" placeholder="blue" value="blue">

                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="input2" placeholder="95 50 40 0" value="95 50 40 0">

                    </div>
                    <div class="col">
                        <button class="btn btn-outline-secondary" onclick="circle()">圓圈</button>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <input type="text" class="form-control" id="input5" placeholder="blue" value="blue">

                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="input4" placeholder="10 10 100 100"
                            value="10 10 100 100">

                    </div>
                    <div class="col">
                        <button class="btn btn-outline-secondary" onclick="rectDraw()">畫矩形</button>
                    </div>
                </div>

                <div class="row my-3">
                    <div class="col">
                        <input type="text" class="form-control" id="input0">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="input1">
                    </div>
                    <div class="col">
                        <button class="btn btn-outline-secondary" onclick="text()">Draw文字</button>
                    </div>
                </div>
                <button class="btn btn-outline-danger" onclick="clearDraw()">清除</button>
                <button class="btn btn-outline-secondary" onclick="changeColorRect()">漸層色矩形</button>
                <button class="btn btn-outline-secondary" onclick="drawline()">畫線</button>
            </div>
        </div>
    </div>
    <script>

        var c = document.getElementById('canvas')
        var ctx = c.getContext("2d")
        // c.getContext("2d")
        function clearDraw() {
            ctx.clearRect(0, 0, 200, 200);
        }

        function circle() {
            let data = document.getElementById('input2').value
            let color = document.getElementById('input3').value
            console.log(data);

            ctx.beginPath();
            let [x, y, r, start] = data.split(" ").map(Number);

            ctx.arc(x, y, r, start, 2 * Math.PI);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.stroke();
        }
        function text() {
            value = document.getElementById('input1').value
            color = document.getElementById('input0').value
            console.log(value);

            ctx.font = "30px Arial"
          ctx.fillStyle = color
            ctx.fillText(value, 85, 60)
        }

        function rectDraw() {
            let data = document.getElementById('input4').value;
            let color = document.getElementById('input5').value;
            let [x, y, w, h] = data.split(" ").map(Number);

            ctx.globalAlpha = 0.5; 
            ctx.fillStyle = color;
            ctx.fillRect(x, y, w, h);
            ctx.globalAlpha = 1.0; 

        }

        function changeColorRect() {
            var grd = ctx.createLinearGradient(0, 0, 200, 0)
            grd.addColorStop(0, "pink")
            grd.addColorStop(0.5, "white")
            grd.addColorStop(1, "blue")

            ctx.fillStyle = grd
            ctx.fillRect(0, 10, 150, 80)
        }
        console.log(c);

        function drawline() {
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(100, 200);
            ctx.stroke();
        }
